<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <title>Kelsey + Tim</title>
    <link href="https://fonts.googleapis.com/css?family=Maitree|Reem+Kufi" rel="stylesheet">
    <style>
      html, body, #root {
        height: 100%;
        font-family: 'Maitree', serif;
      }
      .guest {
        transition: top 100ms ease-in-out;
      }
      .guest .status {
        transition: color 100ms ease-in-out;
      }
      .container {
        height: 100%;
        width: 100%;
        position: relative;
        display: flex;
        justify-content: center;        
      }
      .content {
        font-size: 1em;
        z-index: 1;
        position: relative;
        color: rgb(235, 235, 235);
        text-align: center;
        text-transform: uppercase;
      }
      .overlay {
        background-color: rgba(28,13,10,.65);
        position: absolute;
        height: 100%;
        width: 100%;
        z-index: 0;
      }
      #img {
        z-index: -1;
        position: absolute;
        background-image: url("https://s3.amazonaws.com/kelseyandtim.com/img.jpeg");
        background-position: 50%;
        background-size: cover;
        height: 100%;
        width: 100%;
        text-align: center;
      }
      .names {
        padding-top: 1em;
      }
      .title {
        font-family: 'Reem Kufi', sans-serif;
        
        font-size: 3.2em;
        margin: 1em 0 .75em;
        text-transform: uppercase;
      }
      .button {
        margin: 3.75em auto 0;
        font-size: 0.75em;
        padding: 0 12px;
        height: 50px;
        width: 80px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #333;
        background-color: rgb(201, 201, 201);
        border-radius: 30px;
        opacity: 0.75;
        cursor: pointer;
      }
      .button-secondary {
        background-color: #333;
        color: white;
        margin-top: 0;
      }
      .button:hover {
        opacity: 1;
      }
      input[type="text"] {
        margin-top: 3.75em;
        padding: 16px;
        border: 0;
        font-family: monospace;
        outline: none;
        font-size: 16px;
        color: rgb(70, 69, 69);
        text-align: center;
        border-radius: 2px;
        background: rgb(201, 201, 201);
      }
      h1, h2 {
        font-family: 'Reem Kufi', sans-serif;
      }
      h1 {
        font-size: 1.5em;
      }
      h2 {
        text-transform: uppercase;
        margin-top: 0;
      }
      #details {
        font-size: 1.2em;
      }
      #details > section {
        display: flex;
        justify-content: center;
        padding: 24px 0;
        width: 100%;
      }
      #details > section:first-of-type {
        padding-top: 0;
      }
      #details > section > div {
        max-width: 600px;
        padding: 16px;
      }
      #details > section:nth-of-type(2) {
        background: #faebe3;
      }
      .cb-group {
        display: flex;
        padding: 16px;
        align-items: center;
        justify-content: space-between;
        width: 250px;
      }
      textarea {
        padding: 16px;
        font-size: 16px;
        width: 100%;
        resize: none;
        height: 70px;
        border: 1px solid #afafaf;
        border-radius: 3px;
        box-sizing: border-box;
      }
      .image {
        max-width: 100px;
        min-height: 100px;
      }
      @media (min-width:400px) {
        .content {
          font-size: 1.1em;
        }
        .image {
          max-width: 180px;
          min-height: 125px;
        }
      }
      @media (min-width:600px) {
        .content {
          font-size: 1.5em;
        }
        .image {
          max-width: 280px;
          min-height: 200px;
        }
        .cb-group {
          /* width: auto; */
          flex-direction: column;
        }
      }
      @media (min-width:800px) {
        h1 {
          font-size: 2em;
        }
        .content {
          font-size: 1.75em
        }
        .button {
          margin-top: 2.75em;
        }
      }
      @media (min-width:1000px) {
        .content {
          font-size: 1.75em;
        }
        .container {
          align-items: center;
        }
        .button {
          margin-top: 2.75em;
        }
      }
      @media (max-height: 620px) and (orientation: landscape) {
        .content {
          font-size: 0.9em;
        }
      }
    </style>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
  </body>
</html>
